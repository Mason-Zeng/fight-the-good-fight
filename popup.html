<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And the Lord turned and looked at Peter.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            background-color: white;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn-add {
            background-color: #3b82f6;
            color: white;
        }

        .btn-add:hover {
            background-color: #2563eb;
        }

        .btn-key {
            background-color: #22c55e;
            color: white;
        }

        .btn-key:hover {
            background-color: #16a34a;
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        .text-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .encouraging-text {
            text-align: center;
            color: #1f2937;
            font-size: 18px;
            line-height: 1.6;
        }

        .video-container {
            padding: 0 16px 16px 16px;
        }

        .video-wrapper {
            background-color: #1f2937;
            border-radius: 4px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Buttons -->
        <div class="button-container">
            <button class="btn btn-add" id="addTextBtn">Add Text</button>
        </div>

        <!-- Middle - Encouraging Text -->
        <div class="text-container">
            <p class="encouraging-text" id="encouragingText"></p>
        </div>

        <!-- Bottom - Video Clip -->
        <div class="video-container">
            <div class="video-wrapper">
                <video controls poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 225'%3E%3Crect fill='%23374151' width='400' height='225'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' fill='%23fff' font-family='sans-serif' font-size='16'%3EVideo Clip%3C/text%3E%3C/svg%3E">
                    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
